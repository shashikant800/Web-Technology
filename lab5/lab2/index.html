<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="img1.jpg" alt="Android Logo 1" id="image1" class="image" onclick="resizeImages('image1')">
        <img src="img2.jpg" alt="Android Logo 2" id="image2" class="image" onclick="resizeImages('image2')">
    </div>

    <script src="script.js"></script>
</body>
</html>
